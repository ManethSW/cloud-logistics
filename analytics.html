<!DOCTYPE html>
<html lang="en" x-data="analyticsApp()" x-init="init()" x-cloak>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Analytics Dashboard â€“ Logistics Portal</title>
    <script
        src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6/dist/amazon-cognito-identity.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        [x-cloak] {
            display: none !important;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spin-animation {
            animation: spin 1s linear infinite;
        }

        .fade-enter-active,
        .fade-leave-active {
            transition: opacity 0.3s;
        }

        .fade-enter,
        .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-lg transition-all">
        <div class="flex items-center justify-between mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Logistics Analytics</h1>
                <p class="text-gray-500 text-sm">Administrative dashboard</p>
            </div>
            <div x-show="!userEmail" class="flex items-center space-x-2">
                <i class="fas fa-spinner fa-spin text-blue-500"></i>
                <span class="text-sm text-gray-600">Loading...</span>
            </div>
            <div x-show="userEmail" class="flex flex-col items-end">
                <span class="text-sm font-medium text-blue-600" x-text="userEmail"></span>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center">
            
            <div class="flex space-x-3 w-full justify-center">
                <button @click="goToQuickSightDashboard"
                    class="flex-1 bg-blue-600 text-white font-medium py-3 px-4 rounded-lg hover:bg-blue-700 transition flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span>Go to Dashboard</span>
                </button>
                <button :disabled="isLoading" @click="signOut"
                    class="bg-gray-200 text-gray-700 font-medium py-3 px-5 rounded-lg hover:bg-gray-300 transition flex items-center justify-center space-x-2 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-sign-out-alt"></i>
                    <svg x-show="isLoading" class="w-5 h-5 spin-animation text-gray-700 ml-2" fill="none"
                        viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('analyticsApp', () => ({
                userEmail: '',
                cognitoUser: null,
                isLoading: false,
                quickSightAccountName: 'LogisticsPortalQS',
                quickSightRegion: 'eu-north-1',
                dashboardId: '8c31d9a7-1367-4a7c-b14e-873a650b7165',
                poolData: {
                    UserPoolId: 'eu-north-1_mjFO2q4Uv',
                    ClientId: '1utjvfrjif09553uifhu8298cc'
                },
                init() {
                    this.userPool = new AmazonCognitoIdentity.CognitoUserPool(this.poolData);
                    const cur = this.userPool.getCurrentUser();
                    if (!cur) return window.location.href = 'index.html';
                    this.cognitoUser = cur;
                    cur.getSession((e, s) => {
                        if (e || !s.isValid()) return window.location.href = 'index.html';
                        const payload = s.getIdToken().decodePayload();
                        const groups = payload['cognito:groups'] || [];
                        if (!groups.includes('LogisticsAdmins')) return window.location.href = 'uploader.html';
                        this.userEmail = payload.email;
                    });
                },
                goToQuickSightDashboard() {
                    const url = `https://${this.quickSightRegion}.quicksight.aws.amazon.com/sn/dashboards/${dashboardId}?directory_alias=${this.quickSightAccountName}`;
                    window.open(url, '_blank');
                },
                signOut() {
                    this.isLoading = true;
                    this.cognitoUser?.signOut();
                    try {
                        if (window.AWS && window.AWS.config.credentials) {
                            window.AWS.config.credentials.clearCachedId();
                        }
                    } catch (e) {
                        console.error("Error clearing credentials:", e);
                    }
                    window.location.href = 'index.html';
                }
            }));
        });
    </script>
</body>

</html>
